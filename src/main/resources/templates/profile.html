<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Профиль</title> <!-- Задаём название страницы -->
	<link rel="stylesheet" href="style.css"> <!-- Подключаем файл стилей -->
</head>
<body>
		<form action=""> <!-- Создаём форму -->
			<center>
				<h1>Профиль</h1>
				<img src="" alt="Аватарка" width="200px" height="200px">
			</center> <!-- Создаём заголовок и центрируем его -->
			<label for="username">Имя пользователя</label> <!-- Даём название следующему полю -->
			<input type="text" id="username" name="username"> <!-- Создаём поле текст -->
			<button class="profile_btn">Сохранить изменения</button> <!-- Создаём кнопку -->

			<label for="file">Для изменения аватара</label> <!-- Даём название следующему полю -->
			<input type="file" name="file">
			<button class="profile_btn">Обновить аватарку</button> <!-- Создаём кнопку -->
		</form>
</body>
</html>
