<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Информация о пользователе</title> <!-- Задаём название страницы -->
	<link rel="stylesheet" href="style.css"> <!-- Подключаем файл стилей -->
</head>
<body>
		<form action=""> <!-- Создаём форму -->
			<center><h1>Курсы</h1></center> <!-- Создаём заголовок и центрируем его -->
			<label for="search">Поиск по названию</label> <!-- Даём название следующему полю -->
			<input type="text" id="search" name="search"> <!-- Создаём поле текст -->

			<button>Создать</button> <!-- Создаём кнопку -->

			<table border="0" width="100%" cellpadding="0"> <!-- Создаём таблицу -->
				<tr> <!-- Создаём верхнюю строку -->
					<th>id</th>
					<th>Название</th>
					<th>Автор</th>
					<th>Назначить/удалить</th>
				</tr>
				<tr> <!-- Создаём ещё одну строку -->
					<td>1</td>
					<td>Название курса</td>
					<td>Автор курса</td>
					<td>
						<button>Удалить</button><br> <!-- Создаём кнопку и делаем перенос на следующую строку -->
						<button>Назначить</button> <!-- Создаём кнопку -->
					</td>
				</tr>
				<tr> <!-- Создаём ещё одну строку -->
					<td>Нет данных</td>
				</tr>
			</table>
		</form>
</body>
</html>
